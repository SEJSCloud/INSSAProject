<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Lato', sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 12px;
  background-color: white;
  text-align: center;
  width: 700px;
  margin: 0 auto;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 13px;
  margin: 3px 0 3px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: black;
  color: white;
  padding: 15px ;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

</style>
</head>
<body>


  <div class="container">
  <form action="InssaitController" method = "post">
    <h2>가입하기</h2>
    <p>인싸이트는 '인싸'라 불리는 인사이더 인플루언서들의  '잇'정보를 제공하는 INSSA-it 입니다.</p>
    <hr>

    <label for="memberId"><b>아이디</b></label>
    <input type="text" placeholder="Enter Id" name="memberId" style="text-align: center;" required>

    <label for="pw"><b>비밀번호</b></label>
    <input type="password" placeholder="Enter Password" name="pw" style="text-align: center;"  required>
    
    <label for="location"><b>관심지역</b></label>
    <input type="text" placeholder="Like Location" name="location" style="text-align: center;" required>

    <label for="address"><b>주소</b></label>
    <input type="password" placeholder="Enter Address" name="address" style="text-align: center;" required>

    <label for="birthday"><b>생년월일</b></label>
    <input type="text" placeholder="YYYY-MM-DD　ex) 2002-05-31" name="birthday" style="text-align: center;" required>

    <label for="gender"><b>성별</b></label>
    <input type="password" placeholder="Enter Gender" name="gender" style="text-align: center;" required>

    <input type="hidden" name="command" value="userInsert">

    <button type="submit" class="registerbtn">가입하기</button>　
    </form>
   <button class="registerbtn" onclick="location.href='http://localhost:8000/login.html'">로그인 화면 이동</button>
  </div>
  
</body>
</html>
