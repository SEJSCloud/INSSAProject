<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Lato', sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 12px;
  background-color: white;
  text-align: center;
  width: 700px;
  margin: 0 auto;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=date] {
  width: 100%;
  padding: 13px;
  margin: 3px 0 3px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  text-align: center;
}

input[type=text]:focus, input[type=password]:focus, input[type=date]:focus {
  background-color: #ddd;
  outline: none;
  text-align: center;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: grey;
  color: white;
  padding: 15px ;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
    -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.registerbtn:hover {
  opacity: 1;
}
p{
font-size: 17px;
font-weight: 700;
}

</style>
</head>
<body>

   
  <div class="container">
  <form action="/signUp" method = "post">
    <h2>SIGN UP</h2>
    <p>인싸의 세계로 들어가고 싶다면, 가입하세요!!</p>
    <hr>
   <!--  <img src="images/about.png"; background-size: 600px; height: 500px; margin: auto;"> <br>
   <br>
 -->

    <label for="memberId"><b>아이디</b></label>
    <input type="text" placeholder="아이디를 입력하세요" name="memberId"  required>

    <label for="pw"><b>비밀번호</b></label>
    <input type="password" placeholder="비밀번호를 입력하세요" name="pw"  required>
    
    <label for="location"><b>관심지역</b></label>
    <input type="text" placeholder="관심있는 지역을 입력하세요" name="location"  required>

    <label for="address"><b>주거지역</b></label>
    <input type="text" placeholder="살고계신 지역을 입력하세요" name="address" required>

    <label for="birthday"><b>생일</b></label>
    <input type="date" pattern="" name="생일을 입력하세요"required>

    <label for="gender"><b>성별</b></label>
    <input type="text" placeholder="성별을 입력하세요" name="gender"  required>

    <input type="hidden" name="command" value="userInsert">
   <br>
    <button type="submit" class="registerbtn">가입하기</button>　
    
    </form>
   <button class="registerbtn" onclick="location.href='http://localhost:8000/login.html'">메인화면으로 돌아가기</button>
  </div>
  
</body>
</html>
