<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>클러스터 마커에 텍스트 표시하기</title>

</head>

<body>
    <p style="margin-top:-12px">
        사용한 데이터를 보시려면
        <em class="link">
            <a href="/download/web/data/chicken.json" target="_blank">여기를 클릭하세요!</a>
        </em>
    </p>
    <button onclick="insertMarker()">데이터가져오기</button>
    <div id="map" style="width:100%;height:350px;"></div>

    <!-- jQuery 별도 로드가 필요합니다! -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00f87dfc64daeb277224676ae0cf3f88&&libraries=clusterer"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>


        var array = [];
        var latLngArr = [];
        function insertMarker() {
            axios.get("http://127.0.0.1:8000/getLocationInfo")
                .then(resData => {
                    // for(let j = 0; j < array.length; j++){
                    //     latLngArr[j].lat = array[j].x;
                    //     latLngArr[j].lng = array[j].y;
                    // }
                    console.log(resData);
                    for (let i = 0; i < resData.data.length; i++) {
                        if (Object.keys(resData.data[i].sourceAsMap).includes("place_url")) {
                            array.push(resData.data[i].sourceAsMap);
                        }
                    }
                    console.log(array[0].x)
                    var markers = function () {
                        console.log(latLngArr[0].lat);
                        console.log("ajshsdfjh");
                        return new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(latLngArr[0].lat, latLngArr[0].lng)
                        });
                    };
                    var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
                        center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
                        level: 14 // 지도의 확대 레벨 
                    });

                    // 마커 클러스터러를 생성합니다 
                    var clusterer = new kakao.maps.MarkerClusterer({
                        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
                        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
                        minLevel: 10, // 클러스터 할 최소 지도 레벨 
                        calculator: [10, 30, 50], // 클러스터의 크기 구분 값, 각 사이값마다 설정된 text나 style이 적용된다
                        texts: getTexts, // texts는 ['삐약', '꼬꼬', '꼬끼오', '치멘'] 이렇게 배열로도 설정할 수 있다 
                        styles: [{ // calculator 각 사이 값 마다 적용될 스타일을 지정한다
                            width: '30px', height: '30px',
                            background: 'rgba(51, 204, 255, .8)',
                            borderRadius: '15px',
                            color: '#000',
                            textAlign: 'center',
                            fontWeight: 'bold',
                            lineHeight: '31px'
                        },
                        {
                            width: '40px', height: '40px',
                            background: 'rgba(255, 153, 0, .8)',
                            borderRadius: '20px',
                            color: '#000',
                            textAlign: 'center',
                            fontWeight: 'bold',
                            lineHeight: '41px'
                        },
                        {
                            width: '50px', height: '50px',
                            background: 'rgba(255, 51, 204, .8)',
                            borderRadius: '25px',
                            color: '#000',
                            textAlign: 'center',
                            fontWeight: 'bold',
                            lineHeight: '51px'
                        },
                        {
                            width: '60px', height: '60px',
                            background: 'rgba(255, 80, 80, .8)',
                            borderRadius: '30px',
                            color: '#000',
                            textAlign: 'center',
                            fontWeight: 'bold',
                            lineHeight: '61px'
                        }
                        ]
                    });

                    // 클러스터 내부에 삽입할 문자열 생성 함수입니다 
                    function getTexts(count) {

                        // 한 클러스터 객체가 포함하는 마커의 개수에 따라 다른 텍스트 값을 표시합니다 
                        if (count < 10) {
                            return '삐약';
                        } else if (count < 30) {
                            return '꼬꼬';
                        } else if (count < 50) {
                            return '꼬끼오';
                        } else {
                            return '치멘';
                        }
                    }

                    // 클러스터러에 마커들을 추가합니다
                    clusterer.addMarkers(markers);
                })
                .catch(error => {
                    console.log("비정상 응답 ", error);
                });
        };
    </script>
</body>

</html>
